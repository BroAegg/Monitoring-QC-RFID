# Mosquitto Configuration untuk WebSocket
# File: mosquitto.conf

# Port untuk MQTT over TCP (default)
port 1884

# Port untuk MQTT over WebSocket
listener 9002
protocol websockets

# Allow anonymous connections (untuk development)
allow_anonymous true

# Log level
log_type all

# Persistence
persistence true
persistence_location ./mosquitto_data/

# Auto restart
autosave_interval 1800
autosave_on_changes false

# Connection settings
max_connections 100
max_inflight_messages 20
max_queued_messages 100

# Keep alive
keepalive_interval 60 